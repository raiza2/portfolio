<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      padding: 2rem;
      background-color: white;
      max-width: 800px;
      margin: auto;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About This Site</h2>
    <p>This is a simple website built with HTML and CSS. You can edit this content to make it your own!</p>
  </main>

  <footer>
    <p>&copy; 2025 My First Website. All rights reserved.</p>
  </footer>

</body>
</html>
